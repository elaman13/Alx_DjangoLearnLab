{% load static %}
<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
</head>
<body>
    <div class='container'>
        <h1>Welcome, home</h1>
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}  |  <a href="{% url 'logout' %}">Logout</a></p>
        <form action="{% url 'logout' %}" method='post'>
            {% csrf_token %}
            <button type='submit'>Logout</button>
        </form>
    {% else %}
        <p> <a href="{% url "login" %}">Login</a> | <a href="{% url "register" %}">Sign up</a> </p>
    {% endif %}
    </div>
</body>
</html>
