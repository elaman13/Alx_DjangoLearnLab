{% load static %}
<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome, home</h1>
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}  |  <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p> <a href="{% url "login" %}">Login</a> | <a href="{% url "signup" %}">Sign up</a> </p>
    {% endif %}
</body>
</html>
