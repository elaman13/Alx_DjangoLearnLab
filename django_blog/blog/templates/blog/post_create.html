{% extends "blog/base.html" %}

{% block title %}Update{% endblock %}

{% block extra_css %}
<style>
  .form-container {
    max-width: 450px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1877f2;
  }

  form label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  form input, form select, form textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border 0.3s;
  }

  form input:focus, form select:focus, form textarea:focus {
    border-color: #1877f2;
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px 0;
    margin-top: 25px;
    background: #1877f2;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button[type="submit"]:hover {
    background: #145dbf;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Update Details</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
