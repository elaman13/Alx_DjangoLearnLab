{% extends "blog/base.html" %}
{% block title %}Logout{% endblock %}

{% block extra_css %}
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
  }

  .page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px); /* Adjust for navbar */
    padding-top: 40px;
  }

  .container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
  }

  .container h2 {
    margin-bottom: 25px;
    color: #e63946;
  }

  .btn-logout {
    padding: 12px 25px;
    background: #e63946;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }

  .btn-logout:hover {
    background: #c62839;
  }
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="container">
    <h2>Are you sure you want to logout?</h2>
    <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
  </div>
</div>
{% endblock %}
