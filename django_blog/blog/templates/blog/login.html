{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;  /* keep navbar at the top */
  }

  .page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px); /* subtract navbar height */
    padding-top: 40px; /* small space below navbar */
  }

  .form-container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 360px;
    text-align: center;
  }

  .form-container h2 {
    margin-bottom: 20px;
    color: #1877f2;
  }

  .form-container form {
    text-align: left;
  }

  .form-container label {
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
    color: #333;
  }

  .form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
  }

  .form-container input:focus {
    border-color: #1877f2;
    box-shadow: 0 0 6px rgba(24, 119, 242, 0.3);
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    background: #1877f2;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn-primary:hover {
    background: #0f5dc4;
  }

  .form-container p {
    margin-top: 15px;
    font-size: 14px;
  }

  .form-container a {
    color: #1877f2;
    text-decoration: none;
    font-weight: bold;
  }

  .form-container a:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="form-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
