{% extends "blog/base.html" %} {% block content %}

<div class="container">
  <h2>Update Your Profile</h2>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <label for="username">Name</label>
    <input
      type="text"
      id="username"
      name="username"
      value="{{ user.username }}"
      required
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ user.email }}"
      required
    />

    <button type="submit">Update</button>
  </form>
</div>

{% endblock %}
