{% extends "blog/base.html" %}
{% block title %}Update Profile{% endblock %}

{% block extra_css %}
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
  }

  .page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px); /* adjust for navbar height */
    padding-top: 40px;
  }

  .container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
  }

  .container h2 {
    margin-bottom: 25px;
    color: #1877f2;
  }

  .messages {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
  }

  .messages li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
  }

  .messages li.success {
    background-color: #d4edda;
    color: #155724;
  }

  .messages li.error {
    background-color: #f8d7da;
    color: #721c24;
  }

  form {
    text-align: left;
  }

  label {
    font-weight: bold;
    margin-bottom: 6px;
    display: block;
    color: #333;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
  }

  input:focus {
    border-color: #1877f2;
    box-shadow: 0 0 6px rgba(24, 119, 242, 0.3);
  }

  button {
    width: 100%;
    padding: 12px;
    background: #1877f2;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0f5dc4;
  }
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="container">
    <h2>Update Your Profile</h2>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label for="username">Name</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{ user.username }}"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      />

      <button type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
