{% extends "blog/base.html" %}

{% block extra_css %}
<style>
.form-container {
  max-width: 450px;
  margin: 50px auto;
  padding: 30px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  font-family: Arial, sans-serif;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1877f2;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-container form label {
  margin: 10px 0 5px;
  font-weight: bold;
}

.form-container form input {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 14px;
}

.form-container form input:focus {
  outline: none;
  border-color: #1877f2;
  box-shadow: 0 0 5px rgba(24,119,242,0.5);
}

.form-container form button {
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #1877f2;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

.form-container form button:hover {
  background: #105ecf;
}

.messages {
  list-style: none;
  padding: 0;
  margin-bottom: 15px;
}

.messages li {
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.messages li.success {
  background: #d4edda;
  color: #155724;
}

.messages li.error {
  background: #f8d7da;
  color: #721c24;
}
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Update Your Profile</h2>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}
