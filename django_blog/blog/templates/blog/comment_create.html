{% extends 'blog/base.html' %}

{% block extra_css %}
<style>
.comment-form-container {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

.comment-form-container h3 {
    margin-bottom: 15px;
    font-size: 20px;
    color: #333;
}

.comment-form-container textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 14px;
    margin-bottom: 15px;
}

.comment-form-container button {
    background-color: #1877f2;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
}

.comment-form-container button:hover {
    background-color: #145dbf;
}
</style>
{% endblock %}

{% block content %}
<div class="comment-form-container">
    <h3>Add a Comment</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Comment</button>
    </form>
</div>
{% endblock %}
