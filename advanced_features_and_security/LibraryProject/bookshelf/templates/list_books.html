<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
  </head>
  <body>
    {% if books %}
    <ul>
      {% for book in books %}
      <li>{{book.title}} by {{book.author}}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>None</p>
    {% endif %}
  </body>
</html>
